<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form 2</title>
  <style> :root {
     --gap: 1rem;
 }

 body {
     font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
     line-height: 1.5;
     margin: 0;
     background: #f7f7f8;
     color: #222;
 }

 header,
 main,
 footer {
     max-width: 900px;
     margin: 0 auto;
     padding: 0.75rem 1rem;
     /* ðŸ”¹ Diperpendek padding */
 }

 header {
     background: white;
     border-bottom: 1px solid #e6e6e9;
     position: sticky;
     top: 0;
     z-index: 10;
 }

 h1 {
     margin: 0 0 .5rem;
     font-size: 1.5rem;
 }

 section {
     background: white;
     border: 1px solid #e6e6e9;
     border-radius: .75rem;
     padding: 1rem 1.5rem;
     margin: 0.75rem 0;
     /* ðŸ”¹ Jarak antar section dikurangi */
 }

 fieldset {
     border: 1px solid #dcdce0;
     border-radius: .5rem;
     padding: 1rem 1.25rem;
     margin-bottom: 1rem;
 }

 legend {
     padding: 0 .5rem;
     font-weight: 600;
 }

 .grid {
     display: grid;
     grid-template-columns: 1fr;
     gap: var(--gap);
 }

 .row {
     display: grid;
     grid-template-columns: 180px 1fr;
     align-items: center;
     gap: .75rem;
 }

 label {
     font-weight: 600;
 }

 input[type="text"],
 input[type="password"],
 input[type="email"],
 input[type="number"],
 input[type="date"],
 input[type="time"],
 input[type="url"],
 input[type="tel"],
 input[type="search"],
 input[type="color"],
 input[type="file"],
 select,
 textarea,
 input[type="range"] {
     width: 100%;
     max-width: 500px;
     padding: .55rem .6rem;
     border: 1px solid #cfd3d8;
     border-radius: .5rem;
     background: #fff;
     box-sizing: border-box;
 }

 input[type="color"] {
     padding: 0;
     height: 2.25rem;
 }

 textarea {
     min-height: 90px;
 }

 .actions {
     display: flex;
     gap: .75rem;
     flex-wrap: wrap;
     margin-top: .75rem;
     /* ðŸ”¹ Diperpendek sedikit */
 }

 button,
 input[type="submit"],
 input[type="reset"] {
     border: 1px solid #000;
     background: #000;
     color: white;
     padding: .6rem 1rem;
     border-radius: .5rem;
     cursor: pointer;
 }
 button:hover {
      background-color: #333;
    }

 input[type="reset"] {
     border-color: #9e9e9e;
     background: #bdbdbd;
 }

 footer {
     color: #666;
     font-size: .9rem;
     text-align: center;
     padding-top: .5rem;
     /* ðŸ”¹ Jarak atas footer diperpendek */
 }

 @media (max-width: 720px) {

     header,
     main,
     footer {
         padding: 0.75rem;
     }

     section {
         padding: 1rem;
         margin: 0.75rem 0.5rem;
     }

     fieldset {
         padding: 1rem;
     }

     .row {
         grid-template-columns: 1fr;
         gap: .5rem;
     }
.input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .input-group {
      flex: 1;
    }
     input,
     select,
     textarea {
         max-width: 100%;
     }
     .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px 10px;
      margin-bottom: 15px;
    }

     .actions {
         justify-content: center;
     }
 }

 </style>
</head>
<body>
  <main>
    <section>
      <form action="" method="">
           <h1>Event Registration Form</h1>
     <p>Please fill out the form below to register for our class</p>
             
             <div class="input-row">
      <div class="input-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="John">
      </div>
      <div class="input-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Doe">
      </div>
    </div>
             <label>Email Addres</label>
             <input type="email" placeholder="johndoe@example.com"
              <div class="row">
              <label for="">Phone Number</label>
              <input type="number" placeholder="+1 (555) 123-4567" required="">
              </div>
              <div class="input-row">
                <div class="input-group">
              <label for="">Country</label>
                <select id="level" required>
                <option value="">Select Country</option>
                </select>
                </div>
                
                      <div class="input-group">
        <label for="">Date of Birth</label>
        <input type="date" placeholder="MM">
      </div>
      </div>
      <div class="row">
        <label for="">T-shirt Size</label>
            <div class="checkbox-group">
      <label><input type="checkbox"> Small</label>
      <label><input type="checkbox"> Large</label>
      <label><input type="checkbox"> Medium</label>
      <label><input type="checkbox"> Extra Large</label>
     </div>
     <div class="row">
       <h3>Emergency Contact Information</h3>
     </div>
     <div class="row">
       <label>Emergency Contact Name</label>
       <input type="text" placeholder="Jane Smith" required="">
     </div>
     <div class="row">
       <label>Emergency Contact Phone Number</label>
       <input type="number" placeholder="+1 (555) 123-4567" required="">
     </div>
     <div class="row">
              <label>
                <input type="checkbox">I agree to the terms and conditions of this event
             </label>
              </div>
            </div>
            <button type="submit">Register Now</button>
      
              </select>
            </div>
               </div>
      </form>        
    </section>
  </main>
  
</body>
</html>
