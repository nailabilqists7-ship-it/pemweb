<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form 1</title>
  <style> :root {
     --gap: 1rem;
 }

 body {
     font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
     line-height: 1.5;
     margin: 0;
     background: #f7f7f8;
     color: #222;
 }

 header,
 main,
 footer {
     max-width: 900px;
     margin: 0 auto;
     padding: 0.75rem 1rem;
     /* ðŸ”¹ Diperpendek padding */
 }

 header {
     background: white;
     border-bottom: 1px solid #e6e6e9;
     position: sticky;
     top: 0;
     z-index: 10;
 }

 h1 {
     margin: 0 0 .5rem;
     font-size: 1.5rem;
 }

 section {
     background: white;
     border: 1px solid #e6e6e9;
     border-radius: .75rem;
     padding: 1rem 1.5rem;
     margin: 0.75rem 0;
     /* ðŸ”¹ Jarak antar section dikurangi */
 }

 fieldset {
     border: 1px solid #dcdce0;
     border-radius: .5rem;
     padding: 1rem 1.25rem;
     margin-bottom: 1rem;
 }

 legend {
     padding: 0 .5rem;
     font-weight: 600;
 }

 .grid {
     display: grid;
     grid-template-columns: 1fr;
     gap: var(--gap);
 }

 .row {
     display: grid;
     grid-template-columns: 180px 1fr;
     align-items: center;
     gap: .75rem;
 }

 label {
     font-weight: 600;
 }

 input[type="text"],
 input[type="password"],
 input[type="email"],
 input[type="number"],
 input[type="date"],
 input[type="time"],
 input[type="url"],
 input[type="tel"],
 input[type="search"],
 input[type="color"],
 input[type="file"],
 select,
 textarea,
 input[type="range"] {
     width: 100%;
     max-width: 500px;
     padding: .55rem .6rem;
     border: 1px solid #cfd3d8;
     border-radius: .5rem;
     background: #fff;
     box-sizing: border-box;
 }

 input[type="color"] {
     padding: 0;
     height: 2.25rem;
 }

 textarea {
     min-height: 90px;
 }

 .actions {
     display: flex;
     gap: .75rem;
     flex-wrap: wrap;
     margin-top: .75rem;
     /* ðŸ”¹ Diperpendek sedikit */
 }

 button,
 input[type="submit"],
 input[type="reset"] {
     border: 1px solid #000;
     background: #000;
     color: white;
     padding: .6rem 1rem;
     border-radius: .5rem;
     cursor: pointer;
 }

 input[type="reset"] {
     border-color: #9e9e9e;
     background: #bdbdbd;
 }

 footer {
     color: #666;
     font-size: .9rem;
     text-align: center;
     padding-top: .5rem;
     /* ðŸ”¹ Jarak atas footer diperpendek */
 }

 @media (max-width: 720px) {

     header,
     main,
     footer {
         padding: 0.75rem;
     }

    .input-group {
      flex: 1;
    }

     .row {
         grid-template-columns: 1fr;
         gap: .5rem;
     }

.note {
  font-size: 14px;
  color: #555;
  margin-top: 8px;
}
  .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .input-group {
      flex: 1;
    }
     input,
     select,
     textarea {
         max-width: 100%;
     }
         .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px 10px;
      margin-bottom: 15px;
    }

    .checkbox-group label {
      font-weight: normal;
    }


 </style>
</head>
<body>
  <main>
    <section>
     <h1>Class Registration Form</h1>
     <p>Please fill out the form below to register for our class</p>
     <form>
       <div class="input-row">
      <div class="input-group">
        <label for="firstName"></label>
        <input type="text" id="firstName" placeholder="First Name">
      </div>
      <div class="input-group">
        <label for="lastName"></label>
        <input type="text" id="lastName" placeholder="Last Name">
      </div>
    </div>
      
    <div class="input-row">
      <div class="input-group">
        <label for="email"></label>
        <input type="email" id="email" placeholder="Email Address">
      </div>
      <div class="input-group">
        <label for="phone"></label>
        <input type="tel" id="phone" placeholder="Phone Number">
      </div>
    </div>

     <div class="grid">
            <div class="row">
              <label for="classLevel">Class Level</label>
            <select id="classLevel" required>
                <option value="">Select your class level</option>
                <option>SD</option>
                <option>SMP</option>
                <option>SMA</option>
              </select>
              <p class="note" style="font-size: 15px; margin-top: 5px;">Please choose the appropriate level for your experience</p>
              
              <label for="level">Class Day</label>
              <p class="note" style="font-size: 15px; margin-top: 5px;">Please select the days you are available to attend class</p>
              <div class="checkbox-group">
      <label><input type="checkbox"> Monday</label>
      <label><input type="checkbox"> Tuesday</label>
      <label><input type="checkbox"> Wednesday</label>
      <label><input type="checkbox"> Thursday</label>
      <label><input type="checkbox"> Friday</label>
      <label><input type="checkbox"> Saturday</label>
                </div>
              <div class="grid">
            <div class="row">
              <label>
                <input type="checkbox">I agree to the terms and conditions of the class registration
              </label>
              </div>
            </div>
            <button type="submit">Register Now!</button>
     </section>
     </main>
  
</body>
</html>
